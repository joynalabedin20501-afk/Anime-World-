<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video Player</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/megajs@1.1.3/dist/mega.min.js"></script>

<style>
body {
  margin: 0;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
video {
  width: 100%;
  height: 100%;
  outline: none;
}
</style>
</head>
<body>

<video id="player" controls autoplay></video>

<script>
const params = new URLSearchParams(window.location.search);
const url = params.get("m");

const file = MegaLink.from(url);

file.loadAttributes().then(() => {
  file.download({ returnReadableStream: true }).then(stream => {
    document.getElementById("player").src = URL.createObjectURL(stream);
  });
});
</script>

</body>
</html>
