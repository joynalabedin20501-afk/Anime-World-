<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Watch Movie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial; text-align: center; padding: 40px; background: #111; color: white; }
        .btn {
            padding: 12px 25px;
            background: #ff0033;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1 id="movieTitle">Loading...</h1>
<a id="megaButton" class="btn" target="_blank">Open in MEGA</a>

<script>
const params = new URLSearchParams(window.location.search);
const movieId = params.get("id");

fetch("movies.json")
  .then(res => res.json())
  .then(movies => {
    const movie = movies.find(m => m.id === movieId);

    document.getElementById("movieTitle").innerText = movie.title;
    document.getElementById("megaButton").href = movie.mega;
  });
</script>

</body>
</html>
