<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Watch Movie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #000; color: #fff; text-align: center; padding: 50px; font-family: Arial; }
    .btn { background: #ff0033; padding: 15px 30px; color: white; border-radius: 10px; font-size: 22px; text-decoration: none; }
  </style>
</head>
<body>

<h1 id="movieTitle">Loading...</h1>
<a id="megaBtn" class="btn" target="_blank">Open in MEGA</a>

<script>
const params = new URLSearchParams(window.location.search);
const movieId = params.get("id");

fetch("movies.json")
  .then(res => res.json())
  .then(movies => {
    const movie = movies.find(m => m.id === movieId);

    document.getElementById("movieTitle").innerText = movie.title;
    document.getElementById("megaBtn").href = movie.mega;
  });
</script>

</body>
</html>
