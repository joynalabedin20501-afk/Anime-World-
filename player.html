<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Movie</title>
<link rel="stylesheet" href="style.css">

<style>
body {
  background: #0b0b0b;
  color: white;
  font-family: Poppins, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  padding: 20px;
  text-align: center;
}

.poster {
  width: 90%;
  max-width: 350px;
  border-radius: 14px;
  margin-top: 20px;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
}

.title {
  font-size: 28px;
  margin-top: 18px;
  font-weight: 600;
}

.desc {
  margin: 10px auto;
  width: 90%;
  max-width: 600px;
  font-size: 15px;
  opacity: 0.85;
}

.btn {
  background: #ff004f;
  padding: 15px 26px;
  border-radius: 10px;
  text-decoration: none;
  color: white;
  font-size: 18px;
  display: inline-block;
  margin-top: 18px;
  font-weight: bold;
}

.back-btn {
  display: inline-block;
  margin-top: 12px;
  font-size: 16px;
  color: #aaa;
  text-decoration: none;
}
</style>

</head>
<body>

<div class="container">
    <img id="poster" class="poster">
    <h1 id="movieTitle" class="title"></h1>
    <p id="movieDesc" class="desc"></p>

    <a id="megaBtn" class="btn" target="_blank">Open in MEGA</a><br>
    <a href="index.html" class="back-btn">â¬… Back to Movies</a>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  fetch("movies.json")
    .then(res => res.json())
    .then(data => {
      const movie = data.find(m => m.id == id);

      document.getElementById("poster").src = movie.thumbnail;
      document.getElementById("movieTitle").innerText = movie.title;
      document.getElementById("movieDesc").innerText = movie.description;
      document.getElementById("megaBtn").href = movie.mega;
    });
</script>

</body>
</html>
