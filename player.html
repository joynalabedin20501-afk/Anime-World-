<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>

    <style>
        body {
            margin: 0;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin: 20px 0;
            color: #ff3366;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }

        .loading {
            margin-top: 20px;
            font-size: 18px;
            color: #aaa;
        }
    </style>
</head>

<body>

    <h1 id="title">Loading...</h1>

    <iframe id="player" allowfullscreen></iframe>

    <p class="loading">If video doesnâ€™t load, your MEGA link is private or deleted.</p>

    <script>
        // Read movie data from URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get("title");
        const megaUrl = params.get("mega");

        document.getElementById("title").textContent = title;

        // Extract File ID + Key
        function convertMegaToEmbed(url) {
            try {
                const part = url.split("/file/")[1];
                const fileId = part.split("#")[0];
                const key = part.split("#")[1];

                return `https://megaembed.net/embed/${fileId}#${key}`;
            } catch {
                return null;
            }
        }

        const embedUrl = convertMegaToEmbed(megaUrl);

        if (embedUrl) {
            document.getElementById("player").src = embedUrl;
        } else {
            document.getElementById("player").remove();
            document.body.innerHTML += "<p style='color:red;'>Invalid MEGA link!</p>";
        }
    </script>

</body>
</html>
