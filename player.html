<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        a.play-btn {
            display: inline-block;
            margin-top: 40px;
            padding: 15px 25px;
            font-size: 20px;
            background: #ff0057;
            color: white;
            border-radius: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1 id="movie-title">Loading...</h1>
<a id="play-btn" class="play-btn" target="_blank">Play on MEGA</a>

<script>
    fetch("data/movies.json")
        .then(res => res.json())
        .then(data => {
            const params = new URLSearchParams(window.location.search);
            let id = params.get("id");

            let movie = data.find(m => m.id == id);

            if (!movie) {
                document.getElementById("movie-title").innerText = "Movie Not Found";
                return;
            }

            document.getElementById("movie-title").innerText = movie.title;
            document.getElementById("play-btn").href = movie.videoUrl;
        });
</script>

</body>
</html>
