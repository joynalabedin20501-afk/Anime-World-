<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title id="title">Movie Player</title>

<style>
    body {
        margin: 0;
        background: #0f0f0f;
        color: #fff;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
        justify-content: center;
        align-items: center;
    }
    h1 {
        margin-top: 10px;
        font-size: 22px;
        text-align: center;
        color: #ff2468;
    }
    iframe {
        width: 100%;
        height: 85vh;
        border: none;
        border-radius: 12px;
    }
</style>

</head>
<body>

<h1 id="movieName">Loading...</h1>
<iframe id="videoFrame" allowfullscreen></iframe>

<script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("title");
    const mega = params.get("link");

    document.getElementById("movieName").innerText = name;

    function convertMega(url) {
        if (!url.includes("mega.nz")) return null;
        return url.replace("/file/", "/embed/");
    }

    const finalLink = convertMega(mega);

    if (finalLink) {
        document.getElementById("videoFrame").src = finalLink;
    } else {
        document.body.innerHTML = "<h1 style='color:red;'>Invalid Movie Link</h1>";
    }
</script>

</body>
</html>
