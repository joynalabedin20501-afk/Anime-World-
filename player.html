<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="title" id="movie-title">Loading...</h1>

<div class="video-box">
    <iframe id="video-frame" width="100%" height="260" frameborder="0" allowfullscreen></iframe>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const movieId = params.get("id");

fetch("movies.json")
  .then(res => res.json())
  .then(data => {
    const movie = data.find(m => m.id == movieId);

    if (!movie) {
        document.getElementById("movie-title").innerText = "Movie Not Found";
        return;
    }

    document.getElementById("movie-title").innerText = movie.title;

    // Working MEGA embed (2025)
    const embed = `https://megaiframe.net/embed?url=${encodeURIComponent(movie.megaUrl)}`;

    document.getElementById("video-frame").src = embed;
  });
</script>

</body>
</html>
