<!DOCTYPE html>
<html>
<head>
  <title>Anime World Movies</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1>Anime World â€“ Movies</h1>

<div id="movie-list" class="grid"></div>

<script>
fetch("movies.json")
  .then(res => res.json())
  .then(movies => {
    const list = document.getElementById("movie-list");

    movies.forEach(m => {
      list.innerHTML += `
        <div class="card">
          <img src="${m.image}">
          <h3>${m.title}</h3>
          <a class="btn" href="player.html?id=${m.id}">Play</a>
        </div>
      `;
    });
  });
</script>

</body>
</html>
