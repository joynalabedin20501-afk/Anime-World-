<!DOCTYPE html>
<html>
<head>
  <title>Anime World – Movies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Anime World – Movies</h1>

<div id="movie-container" class="grid"></div>

<script>
fetch("movies.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("movie-container");

    data.forEach(movie => {
      container.innerHTML += `
        <div class="card">
          <img src="${movie.image}" class="poster">
          <h3>${movie.title}</h3>
          <a href="player.html?id=${movie.id}">
            <button class="play-btn">Play</button>
          </a>
        </div>
      `;
    });
  });
</script>

</body>
</html>
